{% extends 'base.html' %}
{% block content %}
<h2>Update Product:</h2>

<form action="/products/{{ product.id }}" method="POST">
    <div>
        <label for = "name">Name:</label>
        <input name = "name" type = text id = name value = "{{ product.name }}" required>
    </div>
    <br>
    <div>
        <label for = "description">Description:</label>
        <input name = "description" type = text id = description value = "{{ product.description }}" required> 
    </div>
    <br>
    <div>
      <label for = "category">Category:</label>
      <input name = "category" type = text id = category value = "{{ product.category }}" required>
    </div>
    <br>
    <div>
      <label for = "milk_type">Milk Type:</label>
      <input name = "milk_type" type = text id = milk_type value = "{{ product.milk_type }}" required>
      </div>
      <br>
    <div>
        <label for = "stock_quantity">Stock Quantity:</label>
        <input name = "stock_quantity" type = text id = stock_quantity value = "{{ product.stock_quantity}}" required>
    </div>
    <br>
    <div>
        <label for = "buying_cost">Buying Cost:</label>
        <input name = "buying_cost" type = text id = buying_cost value = "{{ product.buying_cost }}" required>
    </div>
    <br>
    <div>
        <label for = "selling_price">Selling Price:</label>
        <input name = "selling_price" type = text id = selling_price value = "{{ product.selling_price }}" required>
    </div>
    <br>
    <div>
        <label for = "origin">Origin:</label>
        <input name = "origin" type = text id = origin value = "{{ product.origin }}" required>
    </div>
    <br>
    <div>
        <label for="manufacturer_id">Manufacturer:</label>
        <select id=manufacturer_id name="manufacturer_id">
          {% for manufacturer in manufacturers %}
            <option value="{{ manufacturer.id }}"
              {% if product.manufacturer.id== manufacturer.id %} selected="selected"{% endif %} required>
              {{ manufacturer.name }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div>
        <button class ="btn">
          <i class="fas fa-check"> Save</i>
        </button>
     </div>
</form>
{% endblock %}
