{% extends 'base.html' %}
{% block content %}
<h2>Update Manufacturer:</h2>

<form action="/manufacturers/{{ manufacturer.id }}" method="post">
    <div>
        <label for = "name">Name:</label>
        <input name = "name" type = text id = name value = "{{ manufacturer.name }}">
    </div>
    <br>
    <div>
        <label for = "address">Address:</label>
        <input name = "address" type = text id = address value = "{{ manufacturer.address }}">
    </div>
    <br>
    <div>
        <label for = "phone_number">Phone Number:</label>
        <input name = "phone_number" type = text id = phone_number value = "{{ manufacturer.phone_number }}">
    </div>
    <br>
    <div>
        <label for = "product_list">Product:</label>
        <input name = "product_list" type = text id = product_list value= "{{ manufacturer.product_list }}" >
    </div>
    <br>
    <div>
       <button type = "submit">Update</button>
    </div>
</form>
{% endblock %}
